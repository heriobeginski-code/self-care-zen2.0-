<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ZEN | Aurora Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020406;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-active: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
            --neon-glow: #00f2ff;
            --text-main: #f0f0f0;
            --ease-soft: cubic-bezier(0.25, 1, 0.5, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            min-height: 100vh;
            width: 100vw;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
        }

        /* HARDWARE ACCELERATED AURORA */
        #aurora-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            pointer-events: none;
            transform: translateZ(0);
        }

        #app-container {
            display: grid;
            grid-template-columns: 1fr 380px;
            width: 100%;
            max-width: 1400px;
            min-height: 100vh;
            padding: 40px;
            gap: 40px;
            z-index: 10;
        }

        /* TILES AREA */
        .left-col {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding-bottom: 40px; /* Prevents cutoff */
        }

        .tile {
            aspect-ratio: 1 / 1.1;
            background: var(--glass);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.6s var(--ease-soft);
            cursor: pointer;
        }

        .tile:hover {
            background: var(--glass-active);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-8px);
        }

        .tile.checked {
            opacity: 0.45;
            transform: scale(0.95);
        }

        .tile svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            stroke: var(--text-main);
            stroke-width: 1.2px;
            fill: none;
            transition: all 0.5s ease;
        }

        .tile.checked svg {
            stroke: var(--neon-glow);
            filter: drop-shadow(0 0 12px var(--neon-glow));
            fill: rgba(0, 242, 255, 0.05);
        }

        .tile-title {
            font-size: 0.75rem;
            font-weight: 300;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            text-align: center;
            outline: none;
            width: 100%;
        }

        /* BREATHING UI */
        .breathing-card {
            background: var(--glass);
            backdrop-filter: blur(30px);
            border-radius: 24px;
            padding: 40px;
            text-align: center;
            border: 1px solid var(--glass-border);
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .breathing-card:active { background: var(--glass-active); }

        #flower-of-life {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            opacity: 0.8;
        }

        /* JOURNAL AREA */
        .journal-container {
            background: var(--glass);
            backdrop-filter: blur(40px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px;
            height: calc(100vh - 80px);
            position: sticky;
            top: 40px;
            display: flex;
            flex-direction: column;
        }

        #journal-input {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            line-height: 1.8;
            resize: none;
            outline: none;
            height: 100%;
            margin-top: 20px;
        }

        /* ANIMATIONS */
        @keyframes flowerPulse {
            0% { transform: scale(1); opacity: 0.3; }
            21% { transform: scale(1.8); opacity: 1; } /* Inhale 4s */
            58% { transform: scale(1.8); opacity: 0.8; } /* Hold 7s */
            100% { transform: scale(1); opacity: 0.3; } /* Exhale 8s */
        }

        .animating #flower-of-life {
            animation: flowerPulse 19s infinite var(--ease-soft);
        }

        /* MOBILE RESPONSIVE */
        @media (max-width: 900px) {
            #app-container { grid-template-columns: 1fr; padding: 20px; }
            .journal-container { height: 400px; position: relative; top: 0; }
        }
    </style>
</head>
<body>

    <canvas id="aurora-canvas"></canvas>

    <div id="app-container">
        <div class="left-col">
            <div class="breathing-card" onclick="toggleBreathing()">
                <svg id="flower-of-life" viewBox="0 0 100 100">
                    <g stroke="white" fill="none" stroke-width="0.5">
                        <circle cx="50" cy="50" r="15" />
                        <circle cx="50" cy="35" r="15" />
                        <circle cx="50" cy="65" r="15" />
                        <circle cx="37" cy="42.5" r="15" />
                        <circle cx="63" cy="42.5" r="15" />
                        <circle cx="37" cy="57.5" r="15" />
                        <circle cx="63" cy="57.5" r="15" />
                    </g>
                </svg>
                <p id="breath-text" style="margin-top: 15px; font-size: 0.6rem; letter-spacing: 0.5em; opacity: 0.5;">CLICK TO SYNC BREATH</p>
            </div>

            <div class="tiles-grid" id="tiles-grid"></div>
        </div>

        <div class="journal-container">
            <h3 style="font-size: 0.6rem; letter-spacing: 0.4em; opacity: 0.4;">SANCTUARY JOURNAL</h3>
            <textarea id="journal-input" placeholder="Type to focus aurora..."></textarea>
        </div>
    </div>

    <script>
        // 1. IMPROVED AURORA ENGINE
        const canvas = document.getElementById('aurora-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, time = 0;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function drawAurora() {
            time += 0.0015; // Slow Zen Speed
            ctx.clearRect(0, 0, width, height);
            
            // Base layer
            ctx.fillStyle = '#020406';
            ctx.fillRect(0, 0, width, height);

            const layers = [
                { color: '#004d4d', amp: 100, speed: 0.4 },
                { color: '#1a0033', amp: 150, speed: 0.2 },
                { color: '#00f2ff', amp: 80, speed: 0.6 }
            ];

            layers.forEach((layer, i) => {
                ctx.beginPath();
                ctx.moveTo(0, height);
                
                for (let x = 0; x <= width; x += 5) {
                    const noise = Math.sin(x * 0.002 + time * layer.speed + i) * Math.cos(x * 0.001 - time * 0.3);
                    const y = height * 0.6 + (noise * layer.amp);
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(width, height);
                const grad = ctx.createLinearGradient(0, height * 0.2, 0, height);
                grad.addColorStop(0, layer.color);
                grad.addColorStop(1, 'transparent');
                
                ctx.globalAlpha = 0.25;
                ctx.fillStyle = grad;
                ctx.fill();
            });

            requestAnimationFrame(drawAurora);
        }

        // 2. STATE & TILES
        const ICONS = {
            icosahedron: 'M50 5 L90 25 L90 75 L50 95 L10 75 L10 25 Z M10 25 L50 50 L90 25 M50 95 L50 50 M10 75 L50 50 L90 75',
            circles: 'M50 50 m-40 0 a 40 40 0 1 0 80 0 a 40 40 0 1 0 -80 0 M50 50 m-20 0 a 20 20 0 1 0 40 0 a 20 20 0 1 0 -40 0',
            diamond: 'M50 10 L85 50 L50 90 L15 50 Z M15 50 L85 50 M50 10 L50 90',
            waves: 'M10 40 Q30 20 50 40 T90 40 M10 60 Q30 40 50 60 T90 60',
            pyramid: 'M50 10 L90 80 L10 80 Z M50 10 L50 80',
            mask: 'M20 30 H80 V70 H20 Z M35 45 H45 M55 45 H65'
        };

        let state = JSON.parse(localStorage.getItem('zen_v2')) || {
            tiles: [
                { id: 0, title: 'Gua Sha', icon: 'icosahedron', checked: false },
                { id: 1, title: 'Breathing', icon: 'circles', checked: false },
                { id: 2, title: 'Night Mask', icon: 'mask', checked: false },
                { id: 3, title: 'Tea Ritual', icon: 'waves', checked: false },
                { id: 4, title: 'Stretch', icon: 'diamond', checked: false },
                { id: 5, title: 'Hydrate', icon: 'pyramid', checked: false }
            ],
            journal: ''
        };

        function renderTiles() {
            const grid = document.getElementById('tiles-grid');
            grid.innerHTML = '';
            state.tiles.forEach((tile, idx) => {
                const div = document.createElement('div');
                div.className = `tile ${tile.checked ? 'checked' : ''}`;
                div.innerHTML = `
                    <svg viewBox="0 0 100 100"><path d="${ICONS[tile.icon]}" /></svg>
                    <div class="tile-title" contenteditable="true">${tile.title}</div>
                `;
                
                div.onclick = (e) => {
                    if (e.target.classList.contains('tile-title')) return;
                    tile.checked = !tile.checked;
                    save();
                    renderTiles();
                    updateMotherApp();
                };

                div.querySelector('.tile-title').onblur = (e) => {
                    tile.title = e.target.innerText;
                    save();
                };

                grid.appendChild(div);
            });
        }

        // 3. UTILS
        function toggleBreathing() {
            const card = document.querySelector('.breathing-card');
            const txt = document.getElementById('breath-text');
            card.classList.toggle('animating');
            txt.innerText = card.classList.contains('animating') ? 'INHALE... HOLD... EXHALE' : 'CLICK TO SYNC BREATH';
        }

        function save() { localStorage.setItem('zen_v2', JSON.stringify(state)); }

        function updateMotherApp() {
            const val = state.tiles.filter(t => t.checked).length / state.tiles.length;
            window.parent.postMessage({ type: 'UPDATE_PROGRESS', appId: 'zen-05', value: val }, '*');
        }

        // 4. JOURNAL FOCUS LOGIC
        const journal = document.getElementById('journal-input');
        journal.value = state.journal;
        journal.oninput = () => { state.journal = journal.value; save(); };
        journal.onfocus = () => { canvas.style.filter = 'brightness(1.8) blur(10px)'; };
        journal.onblur = () => { canvas.style.filter = 'none'; };

        window.addEventListener('resize', resize);
        resize();
        drawAurora();
        renderTiles();
    </script>
</body>
</html>
