<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZEN | The Aurora Sanctuary</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --neon-glow: #a8dadc;
            --text-main: #e0e1dd;
            --ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            font-family: 'Space Grotesk', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* 1. THE PERSISTENT AURORA ENGINE */
        #aurora-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform: translateZ(0); /* Hardware Acceleration */
            filter: blur(20px);
        }

        /* 2. THE MAIN LAYOUT */
        #app-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            height: 100vh;
            padding: 40px;
            gap: 30px;
        }

        .left-col {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 3. RITUAL TILES */
        .tiles-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .tile {
            aspect-ratio: 1;
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transition: all 0.8s var(--ease);
            cursor: pointer;
            position: relative;
        }

        .tile:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .tile.checked {
            opacity: 0.4;
        }

        .tile svg {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            stroke: var(--text-main);
            stroke-width: 1px;
            fill: none;
            transition: all 0.8s var(--ease);
        }

        .tile.checked svg {
            stroke: var(--neon-glow);
            filter: drop-shadow(0 0 8px var(--neon-glow));
            fill: rgba(168, 218, 220, 0.1);
        }

        .tile-title {
            font-size: 0.8rem;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            outline: none;
            border-bottom: 1px solid transparent;
        }

        .tile-title:focus {
            border-bottom-color: var(--neon-glow);
        }

        /* 4. BREATHING GUIDE */
        .breathing-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }

        #flower-of-life {
            width: 120px;
            height: 120px;
            animation: pulse 19s infinite var(--ease); /* 4-7-8 Cycle approx */
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            21% { transform: scale(2.5); opacity: 1; } /* Inhale 4s */
            58% { transform: scale(2.5); opacity: 0.8; } /* Hold 7s */
            100% { transform: scale(1); opacity: 0.3; } /* Exhale 8s */
        }

        /* 5. JOURNALING GLOW */
        .journal-container {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(25px);
            border-radius: 24px;
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        #journal-input {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: 'Space Grotesk', monospace;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: none;
            outline: none;
            height: 100%;
            width: 100%;
            transition: opacity 0.5s var(--ease);
        }

        /* Focus Mode logic */
        body.focus-mode #aurora-canvas {
            filter: blur(10px) brightness(1.5);
        }

        /* SETTINGS BUTTON */
        #settings-trigger {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.1;
            cursor: pointer;
            transition: opacity 0.3s;
        }
        #settings-trigger:hover { opacity: 1; }

        .controls {
            position: fixed;
            bottom: 60px;
            right: 20px;
            background: var(--glass);
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <canvas id="aurora-canvas"></canvas>

    <div id="app-container">
        <div class="left-col">
            <div class="breathing-section">
                <svg id="flower-of-life" viewBox="0 0 100 100">
                    <circle cx="50" cy="50" r="15" stroke="white" fill="none" />
                    <circle cx="50" cy="35" r="15" stroke="white" fill="none" />
                    <circle cx="50" cy="65" r="15" stroke="white" fill="none" />
                    <circle cx="37" cy="42.5" r="15" stroke="white" fill="none" />
                    <circle cx="63" cy="42.5" r="15" stroke="white" fill="none" />
                    <circle cx="37" cy="57.5" r="15" stroke="white" fill="none" />
                    <circle cx="63" cy="57.5" r="15" stroke="white" fill="none" />
                </svg>
                <p style="margin-top: 20px; font-size: 0.7rem; letter-spacing: 0.4em; opacity: 0.6;">BREATHE</p>
            </div>

            <div class="tiles-grid" id="tiles-grid">
                </div>
        </div>

        <div class="journal-container">
            <h3 style="font-size: 0.7rem; letter-spacing: 0.3em; margin-bottom: 20px; opacity: 0.5;">JOURNAL</h3>
            <textarea id="journal-input" placeholder="Begin typing to focus..."></textarea>
        </div>
    </div>

    <div id="settings-trigger">âš™</div>
    <div class="controls" id="controls">
        <label>Aurora Palette:</label><br>
        <select id="palette-select">
            <option value="arctic">Deep Arctic Teal</option>
            <option value="solar">Solar Violet</option>
            <option value="forest">Emerald Moss</option>
        </select>
    </div>

    <script>
        /** 1. DATA STORAGE & STATE **/
        const DEFAULT_TILES = [
            { id: 0, title: 'Gua Sha', icon: 'M50 10 L90 50 L50 90 L10 50 Z', checked: false },
            { id: 1, title: 'Breathing', icon: 'M50 50 m-40 0 a 40 40 0 1 0 80 0 a 40 40 0 1 0 -80 0 M50 50 m-20 0 a 20 20 0 1 0 40 0 a 20 20 0 1 0 -40 0', checked: false },
            { id: 2, title: 'Night Mask', icon: 'M20 20 H80 V80 H20 Z M40 40 H60 V60 H40 Z', checked: false },
            { id: 3, title: 'Tea Ritual', icon: 'M30 70 Q50 20 70 70 Z', checked: false },
            { id: 4, title: 'Stretch', icon: 'M10 50 L50 10 L90 50 L50 90 Z M30 50 L50 30 L70 50 L50 70 Z', checked: false },
            { id: 5, title: 'Hydrate', icon: 'M50 20 L80 80 H20 Z', checked: false }
        ];

        let state = JSON.parse(localStorage.getItem('zen_state')) || {
            tiles: DEFAULT_TILES,
            journal: '',
            palette: 'arctic'
        };

        /** 2. AURORA ENGINE (Canvas) **/
        const canvas = document.getElementById('aurora-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, time = 0;

        const palettes = {
            arctic: ['#0f2027', '#203a43', '#2c5364', '#a8dadc'],
            solar: ['#240b36', '#c31432', '#ed1e79', '#f093fb'],
            forest: ['#000000', '#0f3443', '#34e89e', '#0fb8ad']
        };

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        }

        function drawAurora() {
            time += 0.002; // 0.1x organic speed
            const colors = palettes[state.palette];
            
            ctx.fillStyle = colors[0];
            ctx.fillRect(0, 0, width, height);

            for (let i = 0; i < 3; i++) {
                ctx.beginPath();
                ctx.moveTo(0, height);
                
                for (let x = 0; x < width; x += 2) {
                    const noise = Math.sin(x * 0.003 + time + i) * Math.cos(x * 0.002 - time);
                    const y = height * 0.5 + (noise * 150) + (Math.sin(time * 0.5) * 50);
                    ctx.lineTo(x, y);
                }

                ctx.lineTo(width, height);
                const grad = ctx.createLinearGradient(0, 0, 0, height);
                grad.addColorStop(0, colors[i + 1] || colors[1]);
                grad.addColorStop(1, 'transparent');
                ctx.fillStyle = grad;
                ctx.globalAlpha = 0.3;
                ctx.fill();
            }
            requestAnimationFrame(drawAurora);
        }

        /** 3. UI RENDERING **/
        function renderTiles() {
            const grid = document.getElementById('tiles-grid');
            grid.innerHTML = '';
            
            state.tiles.forEach((tile, index) => {
                const el = document.createElement('div');
                el.className = `tile ${tile.checked ? 'checked' : ''}`;
                el.innerHTML = `
                    <svg viewBox="0 0 100 100"><path d="${tile.icon}" /></svg>
                    <div class="tile-title" contenteditable="true" data-id="${index}">${tile.title}</div>
                `;

                el.onclick = (e) => {
                    if (e.target.classList.contains('tile-title')) return;
                    toggleTile(index);
                };

                el.querySelector('.tile-title').onblur = (e) => {
                    state.tiles[index].title = e.target.innerText;
                    save();
                };

                grid.appendChild(el);
            });
            updateMotherApp();
        }

        function toggleTile(index) {
            state.tiles[index].checked = !state.tiles[index].checked;
            save();
            renderTiles();
        }

        function save() {
            localStorage.setItem('zen_state', JSON.stringify(state));
        }

        function updateMotherApp() {
            const checkedCount = state.tiles.filter(t => t.checked).length;
            window.parent.postMessage({ 
                type: 'UPDATE_PROGRESS', 
                appId: 'zen-05', 
                value: (checkedCount / state.tiles.length) 
            }, '*');
        }

        /** 4. INTERACTION LOGIC **/
        const journal = document.getElementById('journal-input');
        journal.value = state.journal;
        journal.oninput = (e) => {
            state.journal = e.target.value;
            save();
        };
        journal.onfocus = () => document.body.classList.add('focus-mode');
        journal.onblur = () => document.body.classList.remove('focus-mode');

        // Settings
        document.getElementById('settings-trigger').onclick = () => {
            const ctrl = document.getElementById('controls');
            ctrl.style.display = ctrl.style.display === 'block' ? 'none' : 'block';
        };

        document.getElementById('palette-select').onchange = (e) => {
            state.palette = e.target.value;
            save();
        };

        /** INIT **/
        window.addEventListener('resize', resize);
        resize();
        renderTiles();
        drawAurora();

    </script>
</body>
</html>
